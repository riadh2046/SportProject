<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Login</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}" class="form-control"
              placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.pwd" [ngModelOptions]="{standalone:true}" class="form-control"
              placeholder="password">
          </div>


          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
          </div>
        </form>
        <span style="color: red;">{{errorMsg}}</span>
      </div>
      <div class="col-lg-4 ml-auto">

<div id="date-countdown"></div>

      </div>
    </div>
  </div>
</div>
