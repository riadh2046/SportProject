<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Player</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="number" class="form-control" formControlName="age" placeholder="Insert Age">
                    </div>
                    <div *ngIf="searchForm.controls['age'].invalid &&
                    (searchForm.controls['age'].dirty ||
                     searchForm.controls['age'].touched)">
                        <div *ngIf="searchForm.controls['age'].errors?.['required']">
                            age is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" [disabled]="searchForm.invalid" (click)="search()"
                            class="btn btn-primary py-3 px-5" value="Search">
                    </div>

                </form>
                <div *ngFor="let elt of playersResult">
                    <div class="custom-media d-flex">
                        <div class="img mr-4">
                            <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
                        </div>
                        <div class="text">
                            <span class="meta">{{elt.name}}</span>
                            <h3 class="mb-4"><a href="#">{{elt.position}}</a></h3>
                            <p>{{elt.age}}</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
            

        </div>
    </div>
