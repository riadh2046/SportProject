<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">All Players</h1>
      </div>
    </div>
  </div>
</div>
<div class="container site-section">
  <div class="row">
    <div class="col-6 mb-4" *ngFor="let p of playersTab">
      <div class="custom-media d-flex">
        <div class="img mr-4">
          <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="text">
          <h1 class="text-white">{{p.Name}}</h1>
          <h6 class="mb-4"><a href="#">{{p.Position}}</a></h6>
          <h3>{{p.Age}} years</h3>
          <h3><a href="#">Tshirt NBR {{p.Number}}</a></h3>
          <h6>Details</h6>

        </div>
      </div>
    </div>
  </div>

</div>
