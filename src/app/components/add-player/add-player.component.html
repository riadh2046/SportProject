<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Add Player</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
          <div class="form-group">
            <input type="text" [(ngModel)]="player.name" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Name">
          </div>
          <div >
            <label for="">Position</label>
          </div>
          <div class="form-group">
            <select class="form-control" [(ngModel)]="player.position" [ngModelOptions]="{standalone:true}">
              <option value="ATK" class="colorBlack">ATK</option>
              <option value="GK"class="colorBlack" >GK</option>
              <option value="MTD" class="colorBlack">MTD</option>
            </select> 
          </div> 
          
          <div class="form-group">
            <input type="number" [(ngModel)]="player.number" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Number">
          </div>
          <div class="form-group">
              <input type="number" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
              <select class="form-control "  [(ngModel)]="player.teamId"
               [ngModelOptions]="{standalone:true}" id>
               <option selected>select your team</option>
                <option *ngFor="let team of teams" value="{{team._id}}"
                class="colorBlack" >{{team.Name}}</option>
              </select> 
            </div> 
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player">
          
        </form>       
    </div>
  </div>
</div>
