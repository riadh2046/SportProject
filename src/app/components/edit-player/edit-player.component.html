<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Player</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #playerForm="ngForm" (ngSubmit)="editPlayer()">
            <div class="form-group">
              <input type="text" [(ngModel)] ="player.name" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="name">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="player.position" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="position">
            </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="player.number" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="number">
            </div>
            <div class="form-group">
                <input type="number" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="age">
              </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Edit player">
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
         
        </div>
      </div>
    </div>
  </div>
